<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikimori Custom Theme</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Shikimori Theme</h1>
        <p>Кастомизируйте свой профиль на Shikimori!</p>
    </header>

    <main class="container">
        <section class="theme-preview">
            <h2>Пример темы</h2>
            <div class="preview-block" id="preview">
                <!-- Здесь будет превью стиля -->
            </div>
        </section>

        <section class="install">
            <h2>Как установить?</h2>
            <ol>
                <li>Установите <a href="https://chrome.google.com/webstore/detail/stylus/clngdbkpkpeebahjckkjfobafhncgmne" target="_blank">Stylus</a>.</li>
                <li>Нажмите <strong>"Find styles"</strong> и вставьте ссылку на CSS.</li>
                <li>Готово!</li>
            </ol>
        </section>
    </main>

    <footer>
        <p>© 2025 Akrfis. Сделано с ❤️ для Shikimori.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
